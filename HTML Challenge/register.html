<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
</head>
<body>

	<header>
		<a href="index.html">Go Back</a>
	</header>

	<main>
		<form action="POST">
			
			<label for="name">Full Name</label>
			<input type="text" id="name" placeholder="Enter your name here"><br>
			<label for="age">Age</label>
			<input type="number" id="age" placeholder="Enter your age here" min="3" max="150"><br>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Enter your password here"><br>
			<label for="birthday">Birthday</label>
			<input type="date" id="birthday" name="birthday-date">

			<br><br>

			<label for="age">Gender</label><br>
			<input type="radio" name="gender" id="gender">Male
			<input type="radio" name="gender" id="gender">Female
			<input type="radio" name="gender" id="gender">Other

			<br><br>

			<label for="pets">Pets</label><br>
			<input type="checkbox" name="dog" id="pets">Dog
			<input type="checkbox" name="cat" id="pets">Cat

			<br><br>

			<label for="cars">Cars</label>
			<select name="cars" id="cars">
				<option value="volvo">Volvo</option>
				<option value="audi">Audi</option>
				<option value="fiesta">Fiesta</option>
				<option value="peugeot">Peugeot</option>
				<option value="other">Other</option>
			</select>

			<br><br>

			<input type="submit" value="Register!">
			<input type="reset" value="Reset">

		</form>
</body>
</html>
